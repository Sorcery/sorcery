inherit_from: .rubocop_todo.yml
plugins:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  Exclude:
    - 'lib/generators/sorcery/templates/**/*'
    - 'vendor/bundle/**/*'
  TargetRubyVersion: 3.2
  NewCops: enable

# See: https://github.com/rubocop-hq/rubocop/issues/3344
Style/DoubleNegation:
  Enabled: false

####################
## Pre-1.0.0 Code ##
####################

Metrics/AbcSize:
  Exclude:
    - 'lib/**/*'
    - 'spec/**/*'
Metrics/BlockLength:
  Exclude:
    - 'lib/**/*'
    - 'spec/**/*'
    - 'sorcery.gemspec'
Layout/LineLength:
  Exclude:
    - 'lib/**/*'
    - 'spec/**/*'
Metrics/ClassLength:
  Exclude:
    - 'lib/**/*'
    - 'spec/**/*'
Metrics/CyclomaticComplexity:
  Exclude:
    - 'lib/**/*'
    - 'spec/**/*'
Metrics/MethodLength:
  Exclude:
    - 'lib/**/*'
    - 'spec/**/*'
Metrics/PerceivedComplexity:
  Exclude:
    - 'lib/**/*'
    - 'spec/**/*'
Naming/AccessorMethodName:
  Exclude:
    - 'lib/**/*'
    - 'spec/**/*'
Naming/PredicatePrefix:
  Exclude:
    - 'lib/**/*'
    - 'spec/**/*'
Style/Documentation:
  Exclude:
    - 'lib/**/*'
    - 'spec/**/*'
Lint/ConstantDefinitionInBlock:
  Exclude:
    - 'spec/**/*'
