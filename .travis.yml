language: ruby
rvm:
  - jruby-9.1.17.0
  - jruby-9.2.0.0
  - 2.2.10
  - 2.3.7
  - 2.4.4
  - 2.5.1

env:
  global:
    - JRUBY_OPTS="--2.0"

gemfile:
  - Gemfile
  - gemfiles/active_record-rails40.gemfile
  - gemfiles/active_record-rails41.gemfile
  - gemfiles/active_record-rails42.gemfile

before_script:
  - mysql -e 'create database sorcery_test;'

before_install:
  - rvm get stable --auto-dotfiles
  - gem update bundler

matrix:
  exclude:
    - rvm: 2.2.10
      gemfile: gemfiles/active_record-rails40.gemfile
    - rvm: 2.3.7
      gemfile: gemfiles/active_record-rails40.gemfile
    - rvm: 2.4.4
      gemfile: gemfiles/active_record-rails40.gemfile
    - rvm: 2.4.3
      gemfile: gemfiles/active_record-rails41.gemfile
    - rvm: 2.4.3
      gemfile: gemfiles/active_record-rails42.gemfile
    - rvm: 2.5.1
      gemfile: gemfiles/active_record-rails40.gemfile
    - rvm: 2.5.1
      gemfile: gemfiles/active_record-rails41.gemfile
    - rvm: 2.5.1
      gemfile: gemfiles/active_record-rails42.gemfile
    - rvm: jruby-9.1.17.0
      gemfile: Gemfile
    - rvm: jruby-9.2.0.0
      gemfile: Gemfile